<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center my-5 position-relative">Bookmarker</h1>
  </div>
  <div class="container py-5 ">
    

    <div class="bookmarkContainer py-5">
      <h2 class="text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <label for="bookmarkName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
      <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" required>
        <label for="bookmarkURL" class="pb-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL" required>
        <div class="">

          <button class="btn btn-warning px-5 my-3 " onclick="addBookmark()">Submit</button>
        </div>
    </div>
   
      <table class="table table-striped text-center my-5">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableList">
      
        </tbody>
      </table>

  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
